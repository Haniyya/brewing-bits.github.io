# Category: Website.
website:
  title: Brewing Bits
  description: Brewing delicious code for you.
  launch: 2016
  avatar: logo_export.svg
  metatag:
    google-site-verification:
    type: "WebSite"
    locale: "en"
    expires:  # E.g: "Sat, 24 Dec 2017 00:10:00 GMT"
    cache-control:  # E.g: "max-age=29030400, public" # Default: public / max-age=29030400
    tags: "Typing, Theme, Jekyll"
    refresh-time:
  # Config for Google Analytics.  Note: Must have Google Analytics Tracking ID.
  google:
    analytics:
      enable: true # Use: true | false
      id: UA-106066883-1  # tracking id, e.g. "UA-000000-01"
      events: true # Use: true | false . Events Google Analytics
  author:
    image: logo_export.svg
  strings:
    sidebar:
      title: |
        Grab a seat, <br> have a cup.
      links:
        home: Hello
    footer:
      message: Brewing delicious lines of code.
    comments:
      title: Leave a comment on this post
      disable: The comment for this post is disabled.
    # The Contact, uses the Formspree service. Need to register for the service.
    contact:
      btn-send: Go, message!
      placeholder:
        name: Your full name
        email: Your email
        message: What would you like to say?
    resume:
      btnprint: Print
    postlist:
      continue: Continue
    post:
      author:
        title: Author
        name: Paul
        bio: |
          Independent Webdeveloper based in Kiel, Germany. Come read my stuff!
    search:
      input:
        placeholder: ['Search in','article(s)']
        onfocus: "Search by: title or tags"
        onblur: ['Search','article(s)']
        notfound: "Oh heavens, no results :("
    share_social:
      title: "Share"
      facebook:
        title: "Share on Facebook"
      twitter:
        title: "Share on Twitter"
      linkedin:
        title: "Share on LinkedIn"
      gplus:
        title: "Share on Google Plus"

# Category: User Data.
userdata:
  email: paul@brewing-bits.com
  twitter: "@BrewingBits"
  disqus:
    username: brewing-bits-com
  # You can add at most 4 social.
  socials:
    title: Follow Me!
    ga_event: true # Google Analytics Event (Hit). Usage: true | false
    links:
      - title: GitHub
        id: github
        icon: fa-github
        url: https://github.com/Haniyya
      - title: Twitter
        id: twitter
        icon: fa-twitter
        url: https://twitter.com/BrewingBits/

